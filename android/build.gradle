buildscript {
    ext.kotlin_version = '1.9.22' // pode ajustar se seu Flutter usar outra versÃ£o
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ðŸ”§ Atualizado para suportar SDK XML version 4
        classpath 'com.android.tools.build:gradle:8.6.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ðŸ§© Define o diretÃ³rio de build padrÃ£o
rootProject.buildDir = "../build"

// ðŸ”„ Garante que todos os subprojetos usem a mesma pasta de build
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// ðŸ§¹ Tarefa clean personalizada
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

